name: Deploy leoflat
on:
  workflow_dispatch:

jobs:
  deploy-flat-web-dev:
    environment: development

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install dependencies
        run: |
          pnpm i

      - name: Build flat web development
        run: pnpm -F flat-web build:cn -m development

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Reset dockerignore
        run: |
          echo "*" > .dockerignore
          echo "!web/flat-web/dist" >> .dockerignore
          echo "!web/flat-web/deploy/nginx" >> .dockerignore

      - name: Build and push images
        run: |
          docker build . -f web/flat-web/deploy/Dockerfile -t leo-flat-web
          docker push leo-flat-web
          docker push leo-flat-web
